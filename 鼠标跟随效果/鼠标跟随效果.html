<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .anger {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./angel.gif" alt="" class="anger">
    <script>
        $(function () {
            //1.获取图片
            var timer = null;
            $(document).on("mousemove", function (e) {
                if (timer) {
                    return;
                }
                timer = setTimeout(function () {
                    $(".anger").css("top", e.pageY + "px").css("left", e.pageX + "px");
                    console.log("ok");
                    timer = null;
                }, 5)
            })
        })
    </script>
</body>

</html>
